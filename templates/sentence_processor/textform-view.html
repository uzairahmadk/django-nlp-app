{% extends "base-view.html" %}

{% load staticfiles %}

{% block body_block %}


<main role="main" class="container">

  <div class="starter-template">
    <h1>NLP SENTENCE PROCESSING FORM</h1>

    <form method="post">

      {% csrf_token %}

        <div class="form-group">
          <label for="InputText">{{ form.text.label }}</label>

          {{ form.text }}

          {% if form.text.errors %}

            <div class="alert alert-danger" role="alert">

               <strong>Sorry!</strong> {{ form.text.errors }}

            </div>

          {% endif %}

        </div>

        <input type="submit" name="submit" value="Process Text" class="btn btn-danger">

    </form>

  </div>

</main><!-- /.container -->

{% endblock %}
